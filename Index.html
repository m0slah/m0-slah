<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MO Slah</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="./Images/logo-PNG.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm">
        <div class="header">
            <img class="logo" src="./Images/mo.jpg" alt="logo">
            <h1>محمد صلاح الدین</h1>
            <ul class="header-list">
                <li>Software Engineer</li>
                <li>Front-End Developer</li>
                <li>Erbil</li>
            </ul>
        </div>

        <div class="social-links">
            <div class="social-links__divs">

                <div class="social-links__div">
                    <a href="https://www.instagram.com/m0.slah/" class="a instagram">
                        <button class="btn col-8">
                            <img class="img" src="./Images/instagram.png" alt="insta">
                            <span class="link-test">My Instagram</span>
                        </button>
                    </a>
                </div>

                <div class="social-links__div">
                    <a href="https://www.instagram.com/m0.slah/" class="a faceboook">
                        <button class="btn col-8">
                            <img class="img" src="./Images/faceboook.png" alt="insta">
                            <span class="link-test">My Facebook</span>
                        </button>
                    </a>
                </div>
                <div class="social-links__div">
                    <a href="https://www.instagram.com/m0.slah/" class="a twitter">
                        <button class="btn col-8">
                            <img class="img" src="./Images/Twitter.png" alt="insta">
                            <span class="link-test">My Twitter</span>
                        </button>
                    </a>
                </div>
                <div class="social-links__div">
                    <a href="https://www.instagram.com/m0.slah/" class="a github">
                        <button class="btn col-8">
                            <img class="img" src="./Images/github.png" alt="insta">
                            <span class="link-test">My GitHub</span>
                        </button>
                    </a>
                </div>
                <div class="social-links__div">
                    <a href="https://www.instagram.com/m0.slah/" class="a linkedin">
                        <button class="btn col-8">
                            <img class="img" src="./Images/in.png" alt="insta">
                            <span class="link-test">My LinedIn</span>
                        </button>
                    </a>
                </div>
                <div class="social-links__div">
                    <a href="https://www.instagram.com/m0.slah/" class="a snapchat">
                        <button class="btn col-8">
                            <img class="img" src="./Images/snapchat.png" alt="insta">
                            <span class="link-test">My Snapchat</span>
                        </button>
                    </a>
                </div>
                <div class="social-links__div">
                    <a href="https://www.instagram.com/m0.slah/" class="a email">
                        <button class="btn col-8">
                            <img class="img" src="./Images/email.png" alt="insta">
                            <span class="link-test">Send Email</span>
                        </button>
                    </a>
                </div>
                <div class="social-links__div">
                    <a href="https://www.instagram.com/m0.slah/" class="a telegram">
                        <button class="btn col-8">
                            <img class="img" src="./Images/telegram.png" alt="insta">
                            <span class="link-test">My Telegram</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
